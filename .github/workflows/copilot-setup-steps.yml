name: "Copilot Setup Steps"

# This workflow configures the environment for GitHub Copilot coding agents.
# GitHub Copilot requires this EXACT filename and job name to work properly.
#
# Documentation: https://docs.github.com/en/enterprise-cloud@latest/copilot/how-tos/use-copilot-agents/coding-agent/customize-the-agent-environment
#
# IMPORTANT:
#   - File MUST be named: copilot-setup-steps.yml
#   - Job MUST be named: copilot-setup-steps
#   - Only customize: steps, permissions, runs-on, services, snapshot, timeout-minutes

on:
  # Manual trigger for testing
  workflow_dispatch:

  # Auto-validate when this file changes
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml

  # Validate on PRs that modify this file
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # Job name MUST be "copilot-setup-steps" for GitHub Copilot to use it
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Minimal permissions - Copilot gets its own token
    permissions:
      contents: read  # For actions/checkout

    # Maximum timeout for setup (GitHub allows max 59 minutes)
    timeout-minutes: 30

    # Environment variable to identify Copilot agent environment
    env:
      COPILOT_AGENT_ENVIRONMENT: "true"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Match README requirements (3.12+)

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pre-commit
        run: |
          python3 -m pip install --user pre-commit
          pre-commit install

      - name: Setup backend dependencies
        run: task setup:backend

      - name: Setup frontend dependencies
        run: task setup:frontend

      - name: Verify environment variables
        run: |
          echo "=== Environment Variables Check ==="
          echo "CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY != '' && 'SET' || 'NOT SET' }}"
          echo "CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY != '' && 'SET' || 'NOT SET' }}"
          echo "E2E_CLERK_USER_EMAIL: ${{ vars.E2E_CLERK_USER_EMAIL != '' && vars.E2E_CLERK_USER_EMAIL || 'NOT SET' }}"
          echo ""

      - name: Create .env file with secrets for agent use
        run: |
          echo "Creating .env file with Clerk credentials..."
          cat > .env << 'EOF'
          # Auto-generated by copilot-setup-steps.yml
          # Database Configuration
          POSTGRES_HOST=localhost
          POSTGRES_PORT=5432
          POSTGRES_DB=papertrade_dev
          POSTGRES_USER=papertrade
          POSTGRES_PASSWORD=papertrade_dev_password

          # Redis Configuration
          REDIS_HOST=localhost
          REDIS_PORT=6379
          REDIS_DB=0

          # Database URL
          DATABASE_URL=postgresql+asyncpg://papertrade:papertrade_dev_password@localhost:5432/papertrade_dev

          # Application Configuration
          APP_ENV=development
          APP_DEBUG=true

          # API Configuration
          ALPHA_VANTAGE_API_KEY=demo

          # Clerk Authentication
          CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
          VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_PUBLISHABLE_KEY=${{ secrets.CLERK_PUBLISHABLE_KEY }}

          # E2E Testing
          E2E_CLERK_USER_EMAIL=${{ vars.E2E_CLERK_USER_EMAIL }}

          # Frontend Configuration
          VITE_API_BASE_URL=http://localhost:8000/api/v1
          EOF
          echo "✅ .env file created with Clerk credentials"

      - name: Start Docker services
        run: task docker:up
        env:
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}

      - name: Wait for services
        run: sleep 5

      - name: Verify Docker services healthy
        run: |
          if docker compose ps | grep -q "Up"; then
            echo "✅ Docker services running"
          else
            echo "⚠️  Docker services may not be healthy"
            docker compose ps
          fi

      - name: Verify backend imports
        working-directory: backend
        run: |
          if uv run python -c "import papertrade" 2>/dev/null; then
            echo "✅ Backend imports work"
          else
            echo "⚠️  Backend imports failed"
            exit 0  # Don't fail setup
          fi

      - name: Summary
        run: |
          echo "=== Copilot Environment Ready ==="
          task --version
          uv --version
          pre-commit --version
          python --version
          node --version
          echo ""
          echo "✅ All setup steps completed!"
