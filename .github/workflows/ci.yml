name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  push:
    branches:
      - main

jobs:
  backend-checks:
    name: Backend Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: task setup:backend

      - name: Run linters
        run: task lint:backend

      - name: Run tests with coverage
        run: task test:backend

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  frontend-checks:
    name: Frontend Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: task setup:frontend

      - name: Run linters
        run: task lint:frontend

      - name: Run tests
        run: task test:frontend

      - name: Build check
        run: task build:frontend

      - name: Security audit
        run: npm audit --audit-level=moderate
        working-directory: ./frontend
        continue-on-error: true  # Don't fail CI on audit issues, just warn

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install backend dependencies
        run: task setup:backend

      - name: Install frontend dependencies
        run: task setup:frontend

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Validate E2E environment variables
        run: |
          echo "Validating required environment variables for E2E tests..."
          missing_vars=()
          
          if [ -z "${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}" ]; then
            missing_vars+=("VITE_CLERK_PUBLISHABLE_KEY (secret)")
          fi
          
          if [ -z "${{ secrets.CLERK_SECRET_KEY }}" ]; then
            missing_vars+=("CLERK_SECRET_KEY (secret)")
          fi
          
          if [ -z "${{ vars.E2E_CLERK_USER_EMAIL }}" ]; then
            missing_vars+=("E2E_CLERK_USER_EMAIL (variable)")
          fi
          
          if [ -z "${{ vars.E2E_CLERK_USER_PASSWORD }}" ]; then
            missing_vars+=("E2E_CLERK_USER_PASSWORD (variable)")
          fi
          
          if [ ${#missing_vars[@]} -ne 0 ]; then
            echo "❌ ERROR: Missing required environment variables:"
            printf '  - %s\n' "${missing_vars[@]}"
            echo ""
            echo "Please configure these in GitHub repository settings:"
            echo "  Secrets: Settings → Secrets and variables → Actions → Secrets"
            echo "  Variables: Settings → Secrets and variables → Actions → Variables"
            exit 1
          fi
          
          echo "✅ All required environment variables are present"

      - name: Start Docker services
        run: task docker:up

      - name: Wait for services to be ready
        run: |
          timeout 30 bash -c 'until docker compose exec -T db pg_isready -U papertrade; do sleep 1; done'
          timeout 30 bash -c 'until docker compose exec -T redis redis-cli ping; do sleep 1; done'

      - name: Start backend and frontend servers
        run: task docker:up:all
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}

      - name: Wait for backend and frontend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'

      - name: Run E2E tests
        run: task test:e2e
        env:
          CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          E2E_CLERK_USER_EMAIL: ${{ vars.E2E_CLERK_USER_EMAIL }}
          E2E_CLERK_USER_PASSWORD: ${{ vars.E2E_CLERK_USER_PASSWORD }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
