services:
  db:
    image: postgres:16
    container_name: papertrade-postgres
    environment:
      POSTGRES_DB: papertrade_dev
      POSTGRES_USER: papertrade
      POSTGRES_PASSWORD: papertrade_dev_password
      # WARNING: `trust` disables password verification and is intended for
      # local development only. Do NOT use this setting in production.
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papertrade -d papertrade_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - papertrade-network

  redis:
    image: redis:7-alpine
    container_name: papertrade-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - papertrade-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  papertrade-network:
    driver: bridge
