services:
  db:
    image: postgres:16
    container_name: papertrade-postgres
    environment:
      POSTGRES_DB: papertrade_dev
      POSTGRES_USER: papertrade
      POSTGRES_PASSWORD: papertrade_dev_password
      # WARNING: `trust` disables password verification and is intended for
      # local development only. Do NOT use this setting in production.
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U papertrade -d papertrade_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - papertrade-network

  redis:
    image: redis:7-alpine
    container_name: papertrade-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - papertrade-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: papertrade-backend
    ports:
      - "8000:8000"
    environment:
      # Database configuration
      DATABASE_URL: postgresql+asyncpg://papertrade:papertrade_dev_password@db:5432/papertrade_dev
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: papertrade_dev
      POSTGRES_USER: papertrade
      POSTGRES_PASSWORD: papertrade_dev_password
      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      # API configuration
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
      # Application configuration
      APP_ENV: development
      APP_DEBUG: "true"
      PYTHONPATH: /app/src
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reload
      - ./backend/src:/app/src
      - ./backend/tests:/app/tests
      - ./backend/migrations:/app/migrations
      - ./backend/alembic.ini:/app/alembic.ini
    networks:
      - papertrade-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: papertrade-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      # Mount source code for hot-reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/postcss.config.js:/app/postcss.config.js
      # Prevent overwriting node_modules installed in the image
      - /app/node_modules
    networks:
      - papertrade-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  papertrade-network:
    driver: bridge
