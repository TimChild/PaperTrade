# ============================================================================
# Zebu - Base Docker Compose Configuration
# ============================================================================
# This is the base configuration shared by all environments.
#
# Dev mode:  `docker compose up` 
#            (automatically loads docker-compose.override.yml if present)
# Prod mode: `docker compose -f docker-compose.yml -f docker-compose.prod.yml up`
#
# See: docker-compose.override.yml.example for local development setup
# See: docker-compose.prod.yml for production configuration

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-papertrade_dev}
      POSTGRES_USER: ${POSTGRES_USER:-papertrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-papertrade_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-papertrade} -d ${POSTGRES_DB:-papertrade_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zebu-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - zebu-network

  backend:
    build:
      context: ./backend
      dockerfile: ${BACKEND_DOCKERFILE:-Dockerfile.dev}
    ports:
      - "8000:8000"
    environment:
      # Database configuration
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-papertrade}:${POSTGRES_PASSWORD:-papertrade_dev_password}@db:5432/${POSTGRES_DB:-papertrade_dev}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-papertrade_dev}
      POSTGRES_USER: ${POSTGRES_USER:-papertrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-papertrade_dev_password}
      # Redis configuration
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      # API configuration
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-demo}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      # Authentication configuration
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      # CORS configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      # Application configuration
      APP_ENV: ${APP_ENV:-development}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_LOG_LEVEL: ${APP_LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - zebu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile.dev}
    ports:
      - "${FRONTEND_PORT:-5173}:${FRONTEND_INTERNAL_PORT:-5173}"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
      VITE_CLERK_PUBLISHABLE_KEY: ${VITE_CLERK_PUBLISHABLE_KEY}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - zebu-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:${FRONTEND_INTERNAL_PORT:-5173}/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  zebu-network:
    driver: bridge
