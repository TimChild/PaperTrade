services:
  db:
    image: postgres:16
    container_name: papertrade-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-papertrade}
      POSTGRES_USER: ${POSTGRES_USER:-papertrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-papertrade} -d ${POSTGRES_DB:-papertrade}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - papertrade-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: papertrade-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - papertrade-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: papertrade-backend-prod
    ports:
      - "8000:8000"
    environment:
      # Database configuration
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-papertrade}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-papertrade}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-papertrade}
      POSTGRES_USER: ${POSTGRES_USER:-papertrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Redis configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      # API configuration
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
      # Application configuration
      APP_ENV: production
      APP_DEBUG: "false"
      APP_LOG_LEVEL: ${APP_LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - papertrade-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: papertrade-frontend-prod
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - papertrade-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  papertrade-network:
    driver: bridge
